<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>block3</title>
        <link rel="stylesheet" href="css/style-css.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
       <div class="blog-post">
           <div id="carouselExampleControls" class="blog-post__image carousel slide" data-ride="carousel" data-interval="false">
               <div class="carousel-inner">
                   <div class="carousel-item active">
                       <img class="d-block w-100" src="image/first-image.jpg" alt="Первый слайд">
                   </div>
                   <div class="carousel-item">
                       <img class="d-block w-100" src="image/second-image.jpg" alt="Второй слайд">
                   </div>
               </div>
               <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                   <span class="sr-only">Previous</span>
               </a>
               <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                   <span class="carousel-control-next-icon" aria-hidden="true"></span>
                   <span class="sr-only">Next</span>
               </a>
           </div>
           <div class="blog-post__post flex-center-center">
               <div class="blog-post__post-avatar flex-center-center">
                   <div class="avatar-border flex-center-center">
                       <div class="avatar"></div>
                   </div>
               </div>
               <div class="blog-post__post-text">
                   <div class="blog-post__post__user-name">John Raymons</div>
                   <div class="blog-post__post__message">Your talent amazes! This is awesome. Excited to see the final product.</div>
               </div>
           </div>
           <div class="blog-post__info">
               <div class="blog-post__info-item flex-center-center look">172</div>
               <div class="blog-post__info-item margin flex-center-center speach">34</div>
               <div class="blog-post__info-item flex-center-center like">210</div>
           </div>
       </div>
       <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
       <script type="text/javascript" language="javascript" src="js/block3.js"></script>
    </body>
</html>
